<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="main-container">
        <div class="image-section">
            <img src="https://img.freepik.com/foto-gratis/hombre-computadora-portatil-que-hace-muestra-aceptable_1368-4994.jpg" alt="Persona">
        </div>
        <div class="form-section">
            <div class="form-content">
                <img src="https://currex.com.br/wp-content/uploads/2023/11/Logo-horizontal.svg" alt="Banco Currix" class="header-image" />
                <h1>¿Olvidó su contraseña?</h1>      
                <p>Si olvidó o bloqueó su contraseña, puede crear una nueva. Ingrese su usuario para que podamos enviarle al correo electrónico registrado por usted los pasos para continuar con el proceso.</p>
                <form class="styled-form">
                    <div class="input-group">
                        <label for="usuario" class="input-label">Usuario</label>
                        <input type="text" id="usuario" class="input-field" placeholder="Ingresar usuario" required>
                    </div>                    
                    <p class="example">Ejemplo: CC1234567890</p>
                        <button type="submit" class="btn-submit">Enviar</button>
                        <a href="#" class="back-link">← Regresar al inicio</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
